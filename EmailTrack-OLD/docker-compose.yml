version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: emailtrack-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: emailtrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - emailtrack-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emailtrack-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/emailtrack?schema=public
      PORT: 3000
    depends_on:
      - postgres
    networks:
      - emailtrack-network
    volumes:
      - ./backend:/app
      - /app/node_modules

networks:
  emailtrack-network:
    driver: bridge

volumes:
  postgres_data:
