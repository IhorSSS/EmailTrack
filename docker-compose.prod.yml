version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: emailtrack-postgres
    environment:
      POSTGRES_USER: emailtrack
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: emailtrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U emailtrack" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: https://github.com/IhorSSS/EmailTrack.git#main
      dockerfile: backend/Dockerfile
    container_name: emailtrack-backend
    environment:
      DATABASE_URL: postgresql://emailtrack:${DB_PASSWORD:-changeme123}@postgres:5432/emailtrack?schema=public
      JWT_SECRET: ${JWT_SECRET:-supersecret123}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
