version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: emailtrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: emailtrack
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: emailtrack
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - emailtrack-internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U emailtrack" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: https://github.com/IhorSSS/EmailTrack.git#main
      dockerfile: backend/Dockerfile
    container_name: emailtrack-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://emailtrack:${DB_PASSWORD}@postgres:5432/emailtrack?schema=public
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3000
      DOMAIN: "https://${VIRTUAL_HOST}"
      VIRTUAL_HOST: "${VIRTUAL_HOST}"
      LETSENCRYPT_HOST: "${VIRTUAL_HOST}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proxy
      - emailtrack-internal
    command: sh -c "npx prisma migrate deploy && npm start"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  proxy:
    external: true
  emailtrack-internal:
    driver: bridge
